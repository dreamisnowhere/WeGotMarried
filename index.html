	function setCookie() {
		var today = new Date();
		today.setDate( today.getDate() + 1 );
		document.cookie = "NP_C="+C_Name+"; expires=" + today.toGMTString()+"; domain="+setDomain+"; path=/";
	}

	function getCookie() {
		var dc = document.cookie;
		var be = dc.indexOf(C_Name);
		return ( be == -1 )?false:true;
